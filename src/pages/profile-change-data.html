<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сменить данные</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="profile-change-data">

        <div>
            <div class="profile-change-data__user-property-wrapper">
                <div>Почта</div>
                <input name="email" placeholder="pochta@yandex.ru" />
            </div>
            <div class="profile-change-data__user-property-wrapper">
                <div>Логин</div>
                <input name="login" placeholder="ivanivanov" />
            </div>
            <div class="profile-change-data__user-property-wrapper">
                <div>Имя</div>
                <input name="first_name" placeholder="Иван" />
            </div>
            <div class="profile-change-data__user-property-wrapper">
                <div>Фамилия</div>
                <input name="second_name" placeholder="Иванов" />
            </div>
            <div class="profile-change-data__user-property-wrapper">
                <div>Имя в чате</div>
                <input name="display_name" placeholder="Иван" />
            </div>
            <div class="profile-change-data__user-property-wrapper">
                <div>Телефон</div>
                <input name="phone" placeholder="Телефон" />
            </div>
        </div>

        <button>Сохранить</button>
    </div>
</div>
</body>
</html>
