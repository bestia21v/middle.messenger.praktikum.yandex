<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="register-form">
        <div class="register-form__title">Вход</div>

        <div class="register-form__field">
            <div class="register-form__label"><label for="email">Почта</label></div>
            <input class="register-form__input" id="email" name="email" />
        </div>

        <div class="register-form__field">
            <div class="register-form__label"><label for="login">Логин</label></div>
            <input class="register-form__input" id="login" name="login" />
        </div>

        <div class="register-form__field">
            <div class="register-form__label"><label for="first_name">Имя</label></div>
            <input class="register-form__input" id="first_name" name="first_name" />
        </div>

        <div class="register-form__field">
            <div class="register-form__label"><label for="second_name">Фамилия</label></div>
            <input class="register-form__input" id="second_name" name="second_name" />
        </div>

        <div class="register-form__field">
            <div class="register-form__label"><label for="phone">Телефон</label></div>
            <input class="register-form__input" id="phone" name="phone" />
        </div>

        <div class="register-form__field">
            <div class="register-form__label"><label for="password">Пароль</label></div>
            <input class="register-form__input" id="password" name="password" />
        </div>

        <div class="register-form__field">
            <div class="register-form__label"><label for="password_confirm">Пароль (еще раз)</label></div>
            <input class="register-form__input" id="password_confirm" name="password_confirm" />
        </div>

        <button class="register-form__button">Создать аккаунт</button>
        <a class="register-form__link" href="login.html">Вход</a>
    </div>
</div>
</body>
</html>
